spring:
  profiles:
    active: prod
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 50

# Application specific configuration
app:
  scheduler:
    materialized-view:
      enabled: true
      refresh-interval: 300000  # 5 minutes in milliseconds (300000ms = 05min)
      names:
        - sat_common_view_difference_materialized
        - sat_pivoted_view_materialized
        - sat_combined_view_difference_materialized


