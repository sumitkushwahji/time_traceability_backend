server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rrsl
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

irnss:
  parent-folder: /home/time-tracebility/time_traceability_rrsl/file

